<div *ngIf="tags" [style.justifyContent]="justifyContent">
  <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
    {{tag.name}}({{tag.amount}})
  </a>
</div>
<div *ngIf="itemPageTags" [style.justifyContent]="justifyContent">
  <a *ngFor="let tagName of itemPageTags" routerLink="/tag/{{tagName}}">
    {{tagName}}
  </a>
</div>
