<div>
  <h1 class="loginHeader">
    Welcome to EveryShare!
  </h1>
  <p class="loginParagraph">
    If you wish to view our website, please login or register below
  </p>
</div>


<div class="row">
  <div class="col-auto m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Username</label>
            <input class="form-control" required ngModel name="userName">
         </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input type="password" class="form-control" required ngModel name="password">
         </div>
         <div class="form-group col-12">
           <br>
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-outline-primary" (click)="register()">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
