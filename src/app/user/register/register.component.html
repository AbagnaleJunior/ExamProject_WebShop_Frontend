<header>
  <img class="companyLogo" src="assets/Images/logo_3.png">
</header>
<h1 class="registerHeader">Please register below</h1>
<div class="row">
  <div class="col-auto m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="userName" class="form-label">Username:</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || userSubmitted)" class="error-block">
              Please provide a username
            </span>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && (password.touched || userSubmitted)">
              <span *ngIf="password.hasError('required')" class="error-block">
              Please provide a password
            </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)">
              <span *ngIf="confirmPassword.hasError('required')" class="error-block">
                Please confirm password
              </span>
            </span>
            <span *ngIf="registrationForm.hasError('notMatched') && confirmPassword.valid" class="error-block">
              Password not matched
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
              <span *ngIf="email.hasError('required')">
              Please provide an email
                </span>
              <span *ngIf="email.hasError('email')">
              Please provide a valid email
                </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="phoneNumber" class="form-label">Phone number:</label>
            <input type="text" class="form-control" formControlName="phoneNumber">
            <span *ngIf="!phoneNumber.valid && (phoneNumber.touched || userSubmitted)">
              <span *ngIf="phoneNumber.hasError('required')" class="error-block">
                Please provide a phone number
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <br>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
            <button type="button" class="btn btn-dark ml-2" (click)="redirectToLogin()">Return to login</button>
          </div>



        </form>
      </div>
    </div>
  </div>
</div>
